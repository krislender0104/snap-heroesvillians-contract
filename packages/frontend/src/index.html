
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="web3.min.js"></script>
	<script src="script.js" type="application/javascript"></script>
</head>
<body>
	<h1>Buy the dog!</h1>

	<div>
		<label for="size">Amount:</label>
		<input type="number" id="size" name="size" step="1" value="1">
		<button onclick="buy(size.value)">Mint</button>
	</div>
	<div>
		<label for="progress">Progress:</label>
		<progress id="progress" value="0" max="10000"></progress>
	</div>

</body>
</html>
